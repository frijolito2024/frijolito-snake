<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü´ò Frijolito Snake - El Mejor Juego del Mundo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü´ò Frijolito Snake</h1>
            <p class="subtitle">El mejor juego de Snake del mundo</p>
        </header>

        <div class="game-wrapper">
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Level:</span>
                    <span class="value" id="level">1</span>
                </div>
                <div class="info-item">
                    <span class="label">High Score:</span>
                    <span class="value" id="highScore">0</span>
                </div>
            </div>

            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start Game</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>

            <div class="mobile-controls">
                <div class="dpad-container">
                    <button class="dpad-btn dpad-up" id="upBtn" data-direction="up">‚ñ≤</button>
                    <div class="dpad-middle">
                        <button class="dpad-btn dpad-left" id="leftBtn" data-direction="left">‚óÄ</button>
                        <button class="dpad-btn dpad-down" id="downBtn" data-direction="down">‚ñº</button>
                        <button class="dpad-btn dpad-right" id="rightBtn" data-direction="right">‚ñ∂</button>
                    </div>
                </div>
                <p class="swipe-hint">üí° O desliza el dedo para controlar</p>
            </div>

            <div class="status" id="status"></div>
        </div>

        <footer>
            <p>Usa las flechas del teclado para controlar ‚Ä¢ En m√≥vil usa los botones</p>
            <p>Come las manzanas üçé sin chocarte contigo mismo</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
